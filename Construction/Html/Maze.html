<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Maze Game</title>
	<script src="../Scripts/Player.js"></script>
	<script src="../Scripts/Maze.js"></script>
	<script src="../Scripts/Menu.js"></script>
	<link rel="stylesheet" type="text/css" href="../style/global.css">
	<link rel="stylesheet" type="text/css" href="../style/menu.css">
	<link rel="stylesheet" type="text/css" href="../style/game.css">
</head>
<body>
	<div id="mainMenu" class="backGround mainMenu">
		<button class="menuButton interactive" id="configureMaze">
			Configure Maze
		</button>
		<button class="menuButton interactive" id="startNew">
			Start New Game
		</button>
		<button class="menuButton interactive" id="continue" style="display: none;">
			Continue Game
		</button>
	</div>
	<div id="game" class="backGround game" style="display: none;">
		<div id="ui" class="gameUi">
			<button class="menuButton interactive" id="dropCoin">
				Drop Coin
			</button>
			<button class="menuButton interactive" id="pause">
				Return To Menu
			</button>
		</div>
		<div id="roomHolder" class="roomHolder"></div>
	</div>
</body>
</html>
